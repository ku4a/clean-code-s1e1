<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="body">
<header class="header">
    <img class="matrix" src="./eisenhower-matrix.jpg">
    <a class="more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<article class="main">
    <section>
        <div id="topSectionForAddingElementToList">
            <label for="new-task">Add Item</label>
            <div class="task__row-wrapper">
                <input id="new-task" class="task" type="text">
                <button>Add</button>
            </div>
        </div>
    </section>
    <section>
        <h3 class="subtitle">Todo</h3>
        <ul class="list" id="incompleteTasks">
            <li>
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete"><img alt="remove" src="./remove.svg"></button>
            </li>
            <li class="editMode">
                <input type="checkbox"><label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="edit">Save</button>
                <button class="delete"><img alt="remove" src="./remove.svg"></button>
            </li>
        </ul>
    </section>
    <section>
        <h3 class="subtitle">Completed</h3>
        <ul class="list" id="completed-tasks">
            <li>
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete"><img alt="remove" src="./remove.svg"></button>
            </li>
        </ul>
    </section>
</article>
<script src="app.js"></script>
</body>
</html>
