<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link type="Image/x-icon" href="favicon.ico" rel="icon">
</head>
<body class="body">
<header class="header">
  <img alt="eisenhower-matrix" class="header__image" src="./eisenhower-matrix.jpg">
  <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<article class="main">
  <section class="section">
    <label class="label label_new-task" for="new-task">Add Item</label>
    <div class="task__row-wrapper">
      <input id="new-task" class="input input_text input_text_new task" type="text">
      <button class="button button_add">Add</button>
    </div>
  </section>
  <section>
    <h3 class="title">Todo</h3>
    <ul class="list list_incomplete-tasks">
      <li class="item">
        <input class="input input_checkbox" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input class="input input_text" type="text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete"><img alt="remove" src="./remove.svg"></button>
      </li>
      <li class="item editMode">
        <input class="input input_checkbox" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input class="input input_text" type="text" value="Go Shopping">
        <button class="button button_edit">Save</button>
        <button class="button button_delete"><img alt="remove" src="./remove.svg"></button>
      </li>
    </ul>
  </section>
  <section>
    <h3 class="title">Completed</h3>
    <ul class="list list_completed-tasks">
      <li class="item">
        <input class="input input_checkbox" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input class="input input_text task" type="text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete"><img alt="remove" src="./remove.svg"></button>
      </li>
    </ul>
  </section>
</article>
<script src="app.js"></script>
</body>
</html>
